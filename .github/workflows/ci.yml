name: CI

on:
  pull_request:
    branches: ['main']
  push:
    branches: ['main']

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Create env for CI
        run: |
          cat << EOF > .env
          APP_ENV=development
          API_BASE_URL=http://localhost:3000
          EOF

      - name: Install deps
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npx prettier --check .
